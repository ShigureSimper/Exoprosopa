# Map Info
mod.exoprosopa.name = [#93e2ee]Exoprosopa
mod.exoprosopa.author = TnmSpiroct
mod.exoprosopa.description =  [#93e2ee]Exoprosopa[] adds frostnova planet into the game alongside with its own unique techtree and environment.\n\nConquer this planet with over 18 campaign maps avaiable on this mod. Including challenge maps!\n\nWith over 13 items to be discovered, 124 blocks to be researched. and 17 different units to build!\n\n[accent]Thankyou for playing this mod!\nYou can contributes maps or give suggestions by join Exoprosopa Server!\nCheck it on my profile. My username is TnmSpiroct.
mod.exoprosopa.subtitle = [#93e2ee]Always reinstall for new updates!

# Campaign Objectives Region - Start
# Newgrounds
newgrounds.welcome = [cyan]Welcome to [blue]Exoprosopa[]\n\nYour task is to conquer the planet and fight against the Astral Infection.\n\n[accent]Good luck!
newgrounds.move = [cyan]Press [accent]WASD[] or [accent]Drag the screen[] to move the core unit.\n[accent]Scroll[] or [accent]Pinch the screen[] to zoom in and out.\n\nPress [accent]Left Click[] or [accent]Tap[] on cobalt ore to mine it.
newgrounds.mining = [cyan]Mine some [accent]Cobalt[] from the wall.\nThis resource is used in many buildings. 
newgrounds.generator = [cyan]Research the [accent]Pressure Generator[] from the \ue875 tech tree.\n\nPlace it on the vent to generate \ue810 power.
newgrounds.extractor = [cyan]Research the [accent]Ore Extractor[] from the \ue875 tech tree.\n\nPlace the [accent]Ore Extractor[] facing directly to cobalt wall.
newgrounds.elixir = [cyan]Research the [accent]Elixir Collector[] from the \ue875 tech tree.\n\nPlace it on the vent to extract elixir.\nYou may need more cobalt to build one.
newgrounds.powerline = [cyan]Research and place some [accent]Powerlines[] to distribute power\nto other blocks orthogonally.
newgrounds.cobalt = [cyan]Transport the mined cobalt into the core with [accent]Transport Pipes[].\n\nTo make your [accent]Ore Extractor[]mine the ores,\nyou need to research the [accent]Sea Conduit[] from the \ue875 tech tree\nto transport elixir to the [accent]Ore Extractor[].
newgrounds.conduit = [cyan]Supply the [accent]Ore Extractor[] with elixir from the[accent]Elixir Collector[] with [accent]Sea Conduit[].
newgrounds.pipe = [cyan]Connect the [accent]Ore Extractor[] to your core\nby placing some [accent]Transport Pipes[].
newgrounds.nickel = [accent]Nickel[] is required for most factories in Exoprosopa.\n\nExpand the mining area, you may need to place\nmultiple [accent]Pressure Generators[] to generate more power.
newgrounds.vent = [cyan]Place more [accent]Elixir Collectors[]\nto operate more [accent]Ore Extractors[].
newgrounds.furnace = [cyan]Research the [accent]Aluminium Furnace[]\n\nThis factory requires [accent]cobalt, anthracite, and power[]\nto produce [accent]Aluminium[].
newgrounds.aluminium = [cyan]Expand the production chain.\nCollect [accent]250 Aluminium[] to build a [accent]Unit Factory[].
newgrounds.anthracite = [accent]Anthracite[cyan] functions as a fuel for [cyan]Aluminium Furnaces[red]\nThe core won't accept [cyan]anthracite as a material.\n\n[cyan]Extract [accent]anthracite[cyan] to supply the [accent]Aluminium Furnace[].
newgrounds.shipbay = [cyan]Research the [accent]Shipbay[] from the \ue875 tech tree.\n\nFullfill the requirements to produce your first units.
newgrounds.codex = [cyan]Produce Unit: Codex\n\nShipbay Requirements:\n[accent]Nickel, Aluminium, Elixir,[]and [accent]Power[].
newgrounds.command = [cyan]Command Units\n\n[accent]Shift + Left Click[] or [accent]Press Command button[] to select a unit, drag to select multiple units.\nThen [accent]Shift + Right Click[] or [accent]Tap[] to a random location to move the selected unit to a location.\n\nControl Units\n\n[accent]Ctrl + Left Click [] or [accent]Tap[] the unit twice to control a unit.\n[accent]Press V[] or [accent]Tap[] the unit icon on the health bar to respawn.\nYou can also control the [accent]Turrets[] and especially the [accent]Router[].
newgrounds.impale = [cyan]Open the tech tree \ue875 and research [accent]Impale[]\nSupply the turret with [accent]Cobalt[] or [accent]Aluminium[] as ammunition.\n\nThis turret fires a piercing bullets towards enemies,
newgrounds.wall = [cyan]Research [accent]Cobalt Wall[] from the tech tree \ue875\nto protects your structures from enemy projectiles.
newgrounds.timer = [red]Prepare for an enemy ambush!
newgrounds.enemy = [cyan]Claim this sector by capturing the [accent]Enemy Core.\n[red]The enemy is vulnerable now, launch a counterattack!

# Crest
crest.mech = [cyan]This sector is filled with rough terrain.\nUse [accent]Mech Units[] to attack the enemy base.

# Luminary
luminary.burnergenerator = [cyan]Vents are a good source of power, but they are limited.\nSet up [accent]Burner Generators[] and utilize extra power for production and defense.

# Escarpment
escarpment.tantrium = [cyan]Tantrium is a very rare resource in this sector.\n\nResearch and place a [accent]Tantraformer[] to create [accent]tantra sand[] utilizing the surrounding environment.

# Cliffside
cliffside.prepare = [red]Prepare for enemy attacks!
cliffside.borejet = [cyan]Place a [accent]Bore Jet[] on [accent]chromium[] ore to start mining,\nExpand your factory and defense using [accent]chromium[].
cliffside.chromium = [cyan]This sector contains deposits of [accent]chromium[].\nResearch [accent]Bore Jet[] to mine this resource and use it on advanced turret and factories.

# Cornerstone
cornerstone.mountain = [cyan]The enemy base is protected behind a mountain,\nProduce an advanced mech units to break through the enemy defences.

# Reservoir
reservoir.miasma = [cyan]This sector is filled with [accent]miasma[]\nIt's very reactive to elixir, keep your factory save from it.

# Mountain Ridge
mountainridge.tantrium = [cyan]This sector is rich on [accent]tantrium[]\n\nExtract [accent]tantra sand[]from tantrium wall using [accent]Tantrium Crushers[].
mountainridge.purify = [cyan]Purify the [accent]elixir []using [accent]tantra sand[] to create a coolant for turrets using [accent]Elixir Purifier[].

# Foggy Fields
foggyfields.guardian = THe enemy will send a backup force after 8 minutes.\nCapture this sector before the guardian comes.

# Military Junkyard
militaryjunkyard.exovents = The exovents can generate double power and resources!

# Ending
ending.thanks = jawa jawa jawa

# Campaign Objectives Region - End

planet.exoprosopa-nova.name = Frostnova

# Infection Team
team.blue.name = Astral

# Sectors
sector.exoprosopa-19s-01-newgrounds.name = Newgrounds
sector.exoprosopa-19s-01-newgrounds.description = Your spaceship sent you to this sector as your first mission.\nThis sector is protected by a small base.\nAnalyze this sector and build infrastructure to protect yourself.\n\n[accent]Can you ? Changes the fate ?

sector.exoprosopa-19s-02-mountain-ridge.name = Mountain Ridge
sector.exoprosopa-19s-02-mountain-ridge.description = This sector is the only path available from Newgrounds.\nThe enemy will send small ground forces towards you.\n\nThis sector is rich in [accent]tantrium[].\nResearch [accent]Elixir Converter[] and [accent]Tantrium Crusher[] to survive the enemies advance.

sector.exoprosopa-19s-03-a-luminary.name = Luminary
sector.exoprosopa-19s-03-a-luminary.description = A cramped sector with rough terrain, utilize mech units to traverse it.\n\nDue to lack of vents, you will need a better source of power.\nResearch [accent]Burner Generator[] to increase your power production.

sector.exoprosopa-19s-03-hostile-outpost.name = Sealed Outpost
sector.exoprosopa-19s-03-hostile-outpost.description = The enemy has built a small outpost on here, with lots of defences and unit production.\n\nThis sector lacks of [accent]cobalt[] and [accent]anthracite[].\n[accent]Bore Jet[] is required to mine ore from the floor.\n\nUse mech units to increase your offensive ability.

sector.exoprosopa-19s-04-foggy-fields.name = Foggy Fields
sector.exoprosopa-19s-04-foggy-fields.description = Due to a great number of vents present, the sector has occasional foggy episodes.\nThe enemy has built a giant base here. It is recommended to have more firepower.\n\nClaim this sector before the guardian arrives.

sector.exoprosopa-19s-05-reservoir.name = Reservoir
sector.exoprosopa-19s-05-reservoir.description = You land is a cramped sector filled with [accent]miasma[].\nThe sensor detects an enemy base in this sector.\n\nUnfortunately, you must build your production and defence between a lake and disorted environment.\n\nUse codex to dismantle the enemy base before the enemy dismantles you.

